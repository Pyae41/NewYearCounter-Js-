<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>New Year Countdown</h1>
        <div class="countdown-container">
            <div class="counter-cl">
                <p class="days-c" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="counter-cl">
                <p class="hours-c" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="counter-cl">
                <p class="minutes-c" id="minutes">0</p>
                <span>Minutes</span>
            </div>
            <div class="counter-cl">
                <p class="seconds-c" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
